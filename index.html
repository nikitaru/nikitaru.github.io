<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/rwd.css">
    <link rel="stylesheet" href="css/test-style.css">
</head>

<body>
    <!--  Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 rt01">
                    The <span class="h-title-color">Seller Page</span>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 rt02">
                    Title Goes Here
                </div>
            </div>
            <div class="row rp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    You can build anything,&nbsp;with over 150 elements.&nbsp;And you'll enjoy it.
                </div>
            </div>
            <div class="row join_box">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a href="#">成為旅行者</a>
                </div>
                <div>
                </div>
    </header>
    <!-- Content -->
    <!-- VOYAGER -->
    <section class="voyager">
        <div class="sec-container">
            <div class="row">
                <div class="col-lg-4 col-md-5 picbox">
                    <div class="iphone01">
                        <img src="img/Body/Section3.png" alt="iphone01">
                    </div>
                </div>
                <div class="col-lg-8 col-md-7 col-xs-12 text-box01">
                    <div class="row t01">
                        <h3>啟動旅行者模式</h3>
                    </div>
                    <div class="row t02">
                        <hr class="hr01">
                    </div>
                    <div class="row t03">
                        <p>隨心所欲切換買家賣家模式，行前輸入旅行目的地及旅遊時間，輕鬆開店不是夢&nbsp;!</p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 picbox02">
                    <div class="iphone02">
                        <img src="img/Body/Section3.png" alt="iphone01">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--GET ORDER-->
    <section class="get-order">
        <div class="sec-container">
            <div class="row">
                <div class="col-lg-4 col-md-5 picbox">
                    <div class="iphone01">
                        <img src="img/Body/Section2.png" alt="iphone01">
                    </div>
                </div>
                <div class="col-lg-8 col-md-7 text-box02">
                    <div class="row t01">
                        <h3>接受買家訂單</h3>
                    </div>
                    <div class="row t02">
                        <hr class="hr02">
                    </div>
                    <div class="row t03">
                        <p>不知道要賣什麼別擔心，在首頁找買家的訂單幫他們帶回夢想&nbsp;!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
